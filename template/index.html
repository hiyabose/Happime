#flip {

#flip > div > div {

  padding:4px 12px;

  margin-bottom:45px;
  display:inline-block;

#flip div:first-child {

}

#flip div div {

}
#flip div:first-child div {
  background:#00eaff;
}
#flip div:last-child div {
  background:#ff0033;
}

@keyframes show {
  0% {margin-top:-270px;}
  5% {margin-top:-180px;}
  33% {margin-top:-180px;}
  38% {margin-top:-90px;}
  66% {margin-top:-90px;}
  71% {margin-top:0px;}
  99.99% {margin-top:0px;}
  100% {margin-top:-270px;}
